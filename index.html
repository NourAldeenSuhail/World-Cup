<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كأس العالم</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .Header {
        background-color: #800020; /* لون التوتي */
        background-image: url("pattern.png"); /* أضف رابط الصورة هنا */
        background-size: cover;
        color: white;
        text-align: right;
        padding: 20px;
        position: relative;
        width: 100%;
        height: 200px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 80%);
        border-bottom: 10px solid #4b0000; /* لون غامق */
      }
      .Header h1 {
        font-size: 40px;
        font-weight: bolder;
      }
      .Header h1 span {
        display: block;
      }
      .Header h1 .world {
        font-size: 65px;
      }
      .floating-image {
        position: absolute;
        top: 40px;
        left: 30px;
        height: 200px;
        z-index: 3;
        filter: drop-shadow(10px 10px 15px rgb(0, 0, 0));
      }
      .center-image {
        display: block;
        margin: 20px auto;
        width: 250px;
        height: auto;
      }
      .grouplable {
        background-color: #800020;
        color: white;
      }
      .team-row {
        background-color: #4b0000; /* لون توتي غامق */
        color: white;
        padding: 0px !important;
      }
      .team-row th {
        padding: 0px !important;
      }
      .flag {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        object-fit: cover;
      }
      .match-row {
        background-color: #800020; /* لون توتي غامق */
        color: black;
        margin: 5px;
        border-radius: 50px; /* جوانب منحنية بشدة */
        display: flex;
        align-items: center; /* أو أي قيمة أخرى تريدها */
        justify-content: space-between;
        flex-direction: column;
      }
      .match-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-self: center;
        align-items: center;
        height: 30px;
        overflow: visible;
      }

      .first {
        margin-left: 40px;
        color: white;
      }
      .second {
        margin-right: 40px;
        color: white;
      }
      .result {
        display: flex;
        justify-content: center; /* توسيط أفقي */
        align-items: center; /* توسيط عمودي */
        background-color: white;
        height: 78px;
        width: 55%;
      }
      .group {
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="صورة" class="floating-image" />
    <!-- أضف رابط الصورة هنا -->
    <header class="Header">
      <h1>
        <span>كأس</span>
        <span class="world">العالم</span>
      </h1>
    </header>

    <div class="container">
      <img src="qatar-word.png" alt="صورة في المنتصف" class="center-image" />
      <!-- أضف رابط الصورة هنا -->
      <div style="display: flex; flex-direction: row-reverse">
        <h1 style="direction: rtl; margin: 5px !important">المجموعات</h1>
      </div>
      <hr />
      <div style="height: 30px"></div>

      <div id="tables-container" class="row">
        <!-- سيتم إضافة الجداول هنا ديناميكيًا -->
      </div>
      <div style="height: 30px"></div>

      <div style="display: flex; flex-direction: row-reverse">
        <h1 style="direction: rtl; margin: 5px !important">المباريات</h1>
      </div>
      <hr />
      <div style="height: 30px"></div>

      <div id="matches-container" class="row">
        <!-- سيتم إضافة المباريات هنا ديناميكيًا -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
